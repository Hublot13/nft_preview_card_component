<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>





</head>
<body>
  <section>
    <div class="main">
      <div class="etherium">
        <img src="images/image-equilibrium.jpg" alt="" class="big">
        <div class="eye">
          <img src="images/icon-view.svg" alt="">
        </div>
        <div class="middle">
          <div class="name">
            <h1>Equilibrium #3429</h1>
          </div>

          <div class="descp">
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>

          <div class="rows">
            <div class="half">
              <img src="images/icon-ethereum.svg" alt="" class="logo">
              <strong>0.041 ETH</strong>
            </div>
            <div class="half">
              <img src="images/icon-clock.svg" alt="" class="clock">
              <p>3 days left</p>
            </div>
          </div>
        </div>

        <div class="line"></div>

        <div class="foot">
          <div class="avatar">
            <img src="images/image-avatar.png" alt="">
          </div>
          <div class="creator">
            <p>Creation of</p>
            <a href="#">Jules Wyvern</a>
          </div>
        </div>

      </div> 
    </div> 
  </section>
  


  
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/shivraj-patil-312696209/">Shivraj Patil</a>.
  </div>
</body>
</html>
